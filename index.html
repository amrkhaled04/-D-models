<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectUser() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/amrkhaled04/3D-models/main/tissue.gltf&mode=ar_only ";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://firebasestorage.googleapis.com/v0/b/feedup-45a9e.appspot.com/o/images%2FUntitled%20Object.usdz?alt=media&token=aebf3360-2941-49a7-810a-77f9ccb66271";
            } else {
                window.location.href = "https://your-default-link.com";  // Optional: handle other devices or desktop browsers
            }
        }

        // Redirect the user when the page loads
        window.onload = redirectUser;
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
</body>
</html>
