<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectUser() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Redirect to Scene Viewer for Android devices
                window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/amrkhaled04/3D-models/main/tissue.gltf&mode=ar_only";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to the page that embeds the .usdz file for iOS devices
                window.location.href = "https://github.com/amrkhaled04/3D-models/blob/main/haga.html";
            } else {
                // Optional: handle other devices or desktop browsers
                window.location.href = "https://your-default-link.com";
            }
        }

        // Redirect the user when the page loads
        window.onload = redirectUser;
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
</body>
</html>
