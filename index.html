<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectUser() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var isAndroid = /android/i.test(userAgent);

            if (isAndroid) {
                // Redirect to Scene Viewer for Android devices
                window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/amrkhaled04/3D-models/main/tissue.gltf&mode=ar_only";
            } else if (isIOS) {
                // Attempt to launch AR Quick Look directly
                // Note: This might not always trigger AR Quick Look as expected
                document.getElementById('model-iframe').src = "https://amrkhaled04.github.io/3D-models/Untitled%20Object.usdz";
            } else {
                // Optional: handle other devices or desktop browsers
                window.location.href = "https://your-default-link.com";
            }
        }

        window.onload = redirectUser;
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
    <iframe id="model-iframe" style="display:none;"></iframe>
</body>
</html>
