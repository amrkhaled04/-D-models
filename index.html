<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look Example</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://amrkhaled04.github.io/3D-models/Untitled%20Object.usdz"
        ios-src="https://amrkhaled04.github.io/3D-models/Untitled%20Object.usdz"
        ar 
        ar-modes="scene-viewer quick-look"
        camera-controls 
        auto-rotate 
        reveal="auto">
    </model-viewer>
</body>
</html>
